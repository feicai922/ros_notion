<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown笔记</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
            --content-bg: #f8f9fa;
            --hover-color: #2980b9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
            overflow: hidden;
        }
        #sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 25px;
            border-right: none;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--sidebar-bg);
        }
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }
        #sidebar::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
        }
        #sidebar::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        #sidebar h2 {
            margin-top: 0;
            font-size: 1.4em;
            color: var(--sidebar-text);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #file-list li {
            padding: 12px 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            color: var(--sidebar-text);
            background: rgba(255,255,255,0.05);
        }
        #file-list li:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }
        #main-content {
            flex: 1;
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--content-bg);
        }
        #main-content::-webkit-scrollbar {
            width: 8px;
        }
        #main-content::-webkit-scrollbar-track {
            background: var(--content-bg);
        }
        #main-content::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        #content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
        }
        pre {
            background: #282c34;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            color: #abb2bf;
            margin: 20px 0;
        }
        code {
            font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 14px;
        }
        blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(52,152,219,0.1);
            border-radius: 0 8px 8px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e1e8ed;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 240px;
                padding: 20px;
            }
            #main-content {
                padding: 20px;
            }
            #content {
                padding: 20px;
            }
        }
        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                padding: 15px;
            }
            #main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>文件列表</h2>
        <ul id="file-list"></ul>
    </div>
    <div id="main-content">
        <div id="content"></div>
    </div>
    <script>
        const fileList = document.getElementById('file-list');
        const content = document.getElementById('content');

        // 预定义Markdown文件列表
        function getMarkdownFiles() {
            return [
                '随堂练习0320.md',
                '随堂练习0325.md',
                '随堂练习0327.md',
                '随堂练习0401.md'
            ];
        }

        // 创建文件列表
        async function initializeFileList() {
            const mdFiles = await getMarkdownFiles();
            fileList.innerHTML = '';
            mdFiles.forEach(file => {
                const li = document.createElement('li');
                // 显示文件名时去掉.md扩展名
                li.textContent = file.replace('.md', '');
                li.onclick = () => loadMarkdown(file);
                fileList.appendChild(li);
            });
            // 如果有文件，加载第一个
            if (mdFiles.length > 0) {
                loadMarkdown(mdFiles[0]);
            } else {
                content.innerHTML = '<p>没有找到Markdown文件。请将.md文件放入pages文件夹中。</p>';
            }
        }

        // 配置marked和highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // 加载Markdown文件
        function loadMarkdown(filename) {
            fetch('pages/' + filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (!text.trim()) {
                        throw new Error('文件内容为空');
                    }
                    content.innerHTML = marked.parse(text);
                    // 高亮所有代码块
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                })
                .catch(error => {
                    console.error('加载Markdown文件时出错:', error);
                    content.innerHTML = `<p>加载文件 "${filename}" 时出错。请确保文件存在且不为空。</p>`;
                });
        }

        // 初始化文件列表
        initializeFileList();
    </script>
</body>
</html>
